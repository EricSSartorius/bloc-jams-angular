

         <main class="album-view container narrow">
             <section class="clearfix">
                 <div class="column half">
                     <img class="album-cover-art" src="{{ picasso.albumArtUrl }}">
                 </div>
                 <div class="album-view-details column half">
                     <h2 class="album-view-title">{{ picasso.name }}</h2>
                     <h3 class="album-view-artist">{{ picasso.artist }}</h3>
                     <h5 class="album-view-release-info">1909 Spanish Records</h5>
                 </div>
             </section>
                <table class="album-view-song-list" >
                    <tr class="album-view-song-item" ng-repeat="albumPicasso in picasso.songs">
                        <td class="song-item-number" data-song-number="' + songNumber + '">{{ $index + 1 }}</td>
                        <td class="song-item-title">{{ picasso.songs[$index].name }}</td>
                        <td class="song-item-duration">{{ picasso.songs[$index].length }}</td>
                    </tr>
                </table>
         </main>
         <section class="player-bar">
             <div class="container">
                 <div class="player-bar-control-group left-controls">
                    <a class="previous">
                        <span class="ion-skip-backward"></span>
                    </a>
                    <a class="play-pause">
                        <span class="ion-play"></span>
                    </a>
                    <a class="next">
                        <span class="ion-skip-forward"></span>
                    </a>
                 </div>
                 <div class="player-bar-control-group currently-playing">
                     <h2 class="song-name"></h2>
                    <h2 class="artist-song-mobile"></h2>
                    <div class="seek-control">
                         <div class="seek-bar">
                             <div class="fill"></div>
                             <div class="thumb"></div>
                         </div>
                         <div class="current-time">0:00</div>
                         <div class="total-time">0:00</div>
                     </div>
                    <h3 class="artist-name"></h3>
                 </div>
                 <div class="player-bar-control-group right-controls">
                    <div class="volume">
                         <span class="ion-volume-high"></span>
                         <div class="seek-bar">
                             <div class="fill"></div>
                             <div class="thumb"></div>
                         </div>
                     </div>
                 </div>
             </div>
         </section>
         <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
          <script src="scripts/fixtures.js"></script>
         <script src="scripts/album.js"></script>
