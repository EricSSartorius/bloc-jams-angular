
         <section class="album-covers container">
         <div class="clearfix" ng-controller="Collection.controller">
            <div class="collection-album-container column fourth" ng-repeat="i in getNumber(number) track by $index">
               <a ui-sref="album"><img src="{{ picasso.albumArtUrl }}"></a>
               <div class="collection-album-info caption">
               <p>
                  <a class="album-name" ui-sref="album">{{ picasso.name }}</a>
                  <br/>
                  <a ui-sref="album">{{ picasso.artist }}</a>
                  <br/>
                  {{ picasso.songs.length }} songs
                  <br/>
               </p>
               </div>
            </div>

         </div>
         </section>
         <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
         <script src="scripts/collection.js"></script>
